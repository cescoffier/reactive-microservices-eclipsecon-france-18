<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideless Reactive Microservices</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        .img-fluid {
            margin: 0 auto;
            max-height: 600px;
        }
    </style>
</head>
<body>

<div class="container" style="margin-top: 20px">
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div id="slides" class="carousel slide" data-interval="false">
                <div class="carousel-inner" style="padding: 20px" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid"  src="img/reactive.png"
                             alt="Reactive - What does it actually mean">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/microservices.png"
                             alt="Microservices - Who said it's going to be easy?">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/openshift-architecture.png"
                             alt="OpenShift / Kubernetes - A container platform">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/containers.png"
                             alt="Containers - Isolation and Sharing">
                    </div>

                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="img/openshift-entities.png"
                             alt="The developer POV">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#slides" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#slides" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
